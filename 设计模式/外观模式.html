<body>
  <script>
    /* 
      外观模式:
      外观模式是最常见的设计模式之一，它为子系统中的一组接口提供一个统一的高层接口，
      使子系统更容易使用。简而言之外观设计模式就是把多个子系统中复杂逻辑进行抽象，
      从而提供一个更统一、更简洁、更易用的API。很多我们常用的框架和库基本都遵循了外观设计模式，
      比如JQuery就把复杂的原生DOM操作进行了抽象和封装，并消除了浏览器之间的兼容问题，
      从而提供了一个更高级更易用的版本。
      其实在平时工作中我们也会经常用到外观模式进行开发，只是我们不自知而已。
     */
    //1.兼容浏览器事件绑定
    let addEvent = function(el,ev,fn){
      if(el.addEventListener){
        el.addEventListener(ev,fn,false)
      }else if(el.attachEvent){
        el.attachEvent('on'+ev,fn)
      }else{
        el['on'+ev]=fn
      }
    }
    //2-封装接口
    let myEvent={
      //...
      stop:e=>{
        e.stopPropagation();
        e.preventDefault();
      }
    }
  </script>
